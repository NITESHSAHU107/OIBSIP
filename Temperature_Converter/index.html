<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Temperature Converter</h1>
    <br>
    <div>
        <label for="temperature">Enter Temperature:</label>
        <input type="text" id="temperature" placeholder="Enter temperature" />
    </div>
<br>

    <div class="container">
        <label for="unit">Select Unit:</label>
        <select id="unit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
    </div>

    <div>
        <button onclick="convertTemperature()">Convert</button>
    </div>

    <br>
    <div id="result">
        <!-- The converted temperature will be displayed here -->
    </div>

    <script>
        function convertTemperature() {
            const temperatureInput = document.getElementById("temperature").value;
            const unit = document.getElementById("unit").value;
            const resultElement = document.getElementById("result");
            
            if (!temperatureInput || isNaN(temperatureInput)) {
                resultElement.textContent = "Please enter a valid number.";
                return;
            }

            const temperature = parseFloat(temperatureInput);
            let convertedTemperature;
            let convertedUnit;

            if (unit === "celsius") {
                convertedTemperature = (temperature - 32) * (5 / 9);
                convertedUnit = "Celsius";
            } else if (unit === "fahrenheit") {
                convertedTemperature = (temperature * 9 / 5) + 32;
                convertedUnit = "Fahrenheit";
            } else if (unit === "kelvin") {
                convertedTemperature = temperature + 273.15;
                convertedUnit = "Kelvin";
            }

            resultElement.textContent = `Converted Temperature: ${convertedTemperature.toFixed(2)} ${convertedUnit}`;
        }
    </script>
</body>
</html>
